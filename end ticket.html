<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e7b307 50%, #ffc300 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #bf0f1e;
            line-height: 1.6;
        }

        .thank-you-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(191, 15, 30, 0.15), 0 0 20px rgba(221, 19, 36, 0.1);
            border: 2px solid #dd1324;
            width: 80%;
            max-width: 600px;
        }

        .thank-you-container h1 {
            font-size: 32px;
            color: #bf0f1e;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .thank-you-container p {
            font-size: 18px;
            margin: 10px 0;
            color: #dd1324;
            font-weight: 600;
        }

        .return-btn {
            background: linear-gradient(135deg, #bf0f1e 0%, #dd1324 100%);
            color: #f9f9f9;
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .return-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(191, 15, 30, 0.4);
        }

        .return-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Thank You for Your Order!</h1>
        <p>Thanks, order po kayo ulit!!!</p>
        <button class="return-btn" onclick="window.location.href='C:\Users\WS2\Downloads\oderform try5 procx.html'">Back to Shop</button>
    </div>

</body>
</html>
