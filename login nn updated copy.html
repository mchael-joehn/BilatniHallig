<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e7b307 50%, #ffc300 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #bf0f1e;
            line-height: 1.6;
        }

        .login-container {
            background-color: #f9f9f9;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(191, 15, 30, 0.15), 0 0 20px rgba(221, 19, 36, 0.1);
            padding: 50px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 2px solid #dd1324;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #bf0f1e, #dd1324, #e7b307, #ffc300);
        }

        .login-container h2 {
            margin-bottom: 40px;
            color: #bf0f1e;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #dd1324;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e7b307;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #bf0f1e;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dd1324;
            box-shadow: 0 0 12px rgba(221, 19, 36, 0.4);
            transform: scale(1.02);
        }

        .form-group input::placeholder {
            color: #ffc300;
            opacity: 0.7;
        }

        .password-note {
            font-size: 13px;
            color: #e7b307;
            margin-top: 8px;
            font-style: italic;
            text-align: left;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #bf0f1e 0%, #dd1324 100%);
            color: #f9f9f9;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 195, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(191, 15, 30, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: #bf0f1e;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            background-color: rgba(255, 195, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e7b307;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px;
                max-width: 90%;
            }
            .login-container h2 {
                font-size: 28px;
            }
            .form-group input {
                padding: 12px 16px;
            }
            .btn {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" maxlength="16" placeholder="Enter your password" required>
                <div class="password-note">Password must be 16 characters max.</div>
            </div>
            <a href="C:\Users\WS2\Downloads\oderform try6 .html" style="text-decoration: none;">
                <button type="button" class="btn">Login</button>
            </a>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (!email) {
                errorMessage.textContent = 'Email address is required.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!password) {
                errorMessage.textContent = 'Password is required.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length > 16) {
                errorMessage.textContent = 'Password cannot exceed 16 characters.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate login success (replace with actual authentication logic)
            alert('Login successful!');
            // Here you would typically send the data to a server
        });
    </script>
</body>
</html>
