<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dbf2f7 0%, #88d4e3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000000;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #ded3cb;
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #004963;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #004963;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ded3cb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #88d4e3;
            box-shadow: 0 0 8px rgba(136, 212, 227, 0.5);
        }

        .password-note {
            font-size: 14px;
            color: #004963;
            margin-top: 5px;
            font-style: italic;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #004963 0%, #88d4e3 100%);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 73, 99, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" maxlength="16" required>
                <div class="password-note">Password must be 16 characters max.</div>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            if (!email) {
                errorMessage.textContent = 'Email address is required.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!password) {
                errorMessage.textContent = 'Password is required.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length > 16) {
                errorMessage.textContent = 'Password cannot exceed 16 characters.';
                errorMessage.style.display = 'block';
                return;
            }

            // Simulate login success (replace with actual authentication logic)
            alert('Login successful!');
            // Here you would typically send the data to a server
        });
    </script>
</body>
</html>
